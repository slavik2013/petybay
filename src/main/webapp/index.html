<!doctype html>
<html ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My HTML File</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link href="resources/css/jumbotron.css" rel="stylesheet">
    <script src="resources/js/angular.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <script src="../resources/holder.js"></script>

</head>
<body ng-controller="PhoneListCtrl">



<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PetyBay</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <a class="btn btn-default btn-group-xs" role="button">Forgot</a>
                <a class="btn btn-default btn-group-xs" role="button">Register</a>
            </form>

        </div><!--/.navbar-collapse -->
    </div>
</div>

<!-- Main jumbotron for a primary marketing message or call to action -->


<div class="container">
    <!-- Example row of columns -->
    <div class="row">

        <div class="col-sm-6 col-md-3" ng-repeat="location in locations">
            <div class="thumbnail">
                <!--                  <img data-src="holder.js/300x200" alt="...">-->
                <img data-src="resources/js/holder.js/300x200" alt="...">
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <ul>
                        <li>{{location.id}}</li>
                        <li>{{location.country}}</li>
                        <li>{{location.region}}</li>
                        <li>{{location.city}}</li>
                    </ul>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>

    </div>

    <hr>

    <footer>
        <p>&copy; Company 2014</p>
    </footer>
</div> <!-- /container -->


<script>

    var phonecatApp = angular.module('phonecatApp', []);

    phonecatApp.controller('PhoneListCtrl', function ($scope, $http) {
        $http.get('api/rest/location').success(function(data) {
            $scope.locations = data;
        });


    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
</body>
</html>
